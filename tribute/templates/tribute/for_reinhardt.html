<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>for Reinhardt</title>
    <style>
      .auth-info {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin: 0 0 1em;
      }
      .auth-info form {
        margin: 0;
      }
      .link-button {
        background: none;
        border: none;
        color: blue;
        text-decoration: underline;
        cursor: pointer;
        font: inherit;
        padding: 0;
        margin: 0;
        display: inline;
      }
      .link-button:hover {
        color: darkblue;
      }
    </style>
  </head>
  <body>
    {% if request.user.is_authenticated %}
      <div class="auth-info">
        <span>ようこそ、{{ request.user.username }} さん。</span>
        <form action="{% url 'accounts:logout' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="link-button">ログアウト</button>
        </form>
      </div>
    {% else %}
      <p>
        <a href="{% url 'accounts:login' %}">ログイン</a> |
        <a href="{% url 'accounts:register' %}">新規登録</a>
      </p>
    {% endif %}
    <h1>A Tribute to the Great Jazz Guitarist</h1>
    <p>From those who take the first step in learning with aspiration.</p>
  </body>
</html>
