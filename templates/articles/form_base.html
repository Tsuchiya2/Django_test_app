{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">{{ page_title }}</h1>
        <p class="text-gray-600">{{ page_description }}</p>
    </div>

    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <form method="post" class="p-6 space-y-6">
            {% csrf_token %}
            {% include 'articles/partials/form_errors.html' %}
            {% include 'articles/partials/form_fields.html' %}
            {% include 'articles/partials/form_buttons.html' %}
        </form>
    </div>
</div>
{% endblock %}
