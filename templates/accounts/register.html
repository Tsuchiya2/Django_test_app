<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>新規登録</title>
  </head>
  <body>
    <h1>ユーザー登録</h1>
    <form method="post">
      {% csrf_token %}
      {% if form.non_field_errors %}
        <div class="errors">
          {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
          {% endfor %}
        </div>
      {% endif %}
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {% for error in field.errors %}
            <p class="error">{{ error }}</p>
          {% endfor %}
        </div>
      {% endfor %}
      <button type="submit">登録</button>
    </form>
    <p>すでにアカウントをお持ちですか？ <a href="{% url 'accounts:login' %}">ログイン</a></p>
  </body>
</html>
